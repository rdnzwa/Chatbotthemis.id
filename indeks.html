<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Themis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9c074c;
            margin: 0;
            padding: 20px;
        }

        #chatbox {
            width: 100%;
            max-width: 600px;
            background-color: rgb(245, 89, 196);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #0b0a0a;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div id="chatbox">
        <h2>Chatbot Themis</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Tanya sesuatu tentang hukum...">
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userMessage = userInput.value;
                if (userMessage) {
                    addMessage(userMessage, 'user');
                    getBotResponse(userMessage);
                    userInput.value = '';
                }
            }
        });

        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(input) {
            let response = "Maaf, saya belum bisa menjawab pertanyaan itu.";

            if (input.toLowerCase().includes("subjek hukum pidana")) {
                response = "Subjek hukum pidana adalah individu yang melakukan tindakan pidana.";
            } else if (input.toLowerCase().includes("presumption of innocence")) {
                response = "Presumption of innocence adalah prinsip hukum yang menyangkal keyakinan bahwa seseorang bersalah sampai terbukti secara sah.";
            } else if (input.toLowerCase().includes("regulasi resmi tentang hukum pidana")) {
                response = "Regulasi resmi tentang hukum pidana di Indonesia bisa kita temukan di Undang-Undang Republik Indonesia Nomor 48 Tahun 2009 tentang Kriminal.";
            } else if (input.toLowerCase().includes("tindak pidana ringan")) {
                response = "Tindak pidana ringan biasanya memiliki sanksi yang lebih ringan, sedangkan tindak pidana berat dikenakan sanksi yang lebih berat.";
            } else if (input.toLowerCase().includes("pembelaan diri")) {
                response = "Pembelaan diri adalah alasan yang sah untuk melakukan tindakan yang biasanya dianggap sebagai kejahatan, jika tindakan tersebut dilakukan untuk melindungi diri dari ancaman nyata.";
            } else if (input.toLowerCase().includes("hukum pidana")) {
                response = "Hukum pidana adalah cabang hukum yang mengatur tentang perbuatan-perbuatan yang dianggap sebagai tindak pidana (kejahatan atau pelanggaran) serta memberikan sanksi atau hukuman kepada pelaku yang melakukan tindak pidana tersebut. Tujuan utama hukum pidana adalah untuk menjaga ketertiban dan keamanan masyarakat dengan memberikan ancaman hukuman kepada mereka yang melanggar aturan hukum.";
            } else if (input.toLowerCase().includes("unsur")) {
                response = "Unsur-unsur Hukum Pidana yaitu: Perbuatan, Melawan hukum, Kesalahan, Dipertanggungjawabkan, Tindakan yang dilarang atau diharuskan oleh undang-undang dan Waktu, tempat, dan keadaan. Unsur-unsur tindak pidana lainnya adalah: Perbuatan yang dilakukan oleh manusia, Perbuatan yang diancam dengan pidana, Perbuatan yang bertentangan dengan undang-undang, Pelaku harus memiliki kemampuan bertanggung jawab atas perbuatannya, Pelaku harus disertai kesalahan atau kesengajaan dalam melakukan perbuatan tersebut.";
            } else if (input.toLowerCase().includes("asas")) {
                response = "Asas-asas Hukum Pidana dalam KHUP: Asas Legalitas, Asas Wilayah atau Teritorial, Asas Perlindungan atau Asas Nasional, Asas Universal atau Asas Persamaan, Asas Nasional Aktif.";
            }

            addMessage(response, 'bot');
        }


    </script>

</body>

</html>
